To add a sprite just add this into your code: <br>
<textarea rows="4" cols="50">
newSprite("Sprite1")
</textarea><br>
You can change Sprite1 to whatever you want to call your sprite. <br>
You now have made a sprite. :D <br><br>
In the next tutorial we will cover making the sprite show. <br>
