Now let's give our sprite some code! :) <br>
<textarea rows="2" cols="80">
newResetScript(sprite,code) // Run some code when the project starts as the inputed sprite.
newScript(sprite,code) // Add code that runs regularly 30 times every second.
</textarea><br><br>
Important: Make sure you put the code in quotes or `` for multi-line spaning. <br>
In the next tutorial we will cover inputs. <br>
